<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sube tu foto - Vigilia Aviva tu Luz</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background-color: #fdf6e3; padding: 20px; }
  h1 { color: #ff8c00; }
  input[type="file"] { margin: 20px 0; }
  button { background-color: #ff8c00; color: white; border: none; padding: 10px 20px; cursor: pointer; font-size: 16px; }
  button:hover { background-color: #e07b00; }
  #message a { color: #0077cc; text-decoration: none; }

</head>
<body>

<h1>üì∏ Sube tu foto - Vigilia ‚ÄúAviva tu Luz‚Äù</h1>
<p>Escanea el QR, selecciona tu foto y s√∫bela aqu√≠ para compartirla con todos.</p>

<input type="file" id="fileInput" accept="image/*" multiple>
<br>
<button onclick="uploadPhoto()">Subir Foto</button>

<p id="message"></p>

<script>
async function uploadPhoto() {
    const fileInput = document.getElementById('photoInput');
    const file = fileInput.files[0];
    if (!file) {
        alert('Por favor selecciona una foto.');
        return;
    }

    const formData = new FormData();
    formData.append('image', file);

    const apiKey = '4116419b71936bf9cf09553e50b79efe';
    const url = `https://api.imgbb.com/1/upload?key=${apiKey}`;

    try {
        const response = await fetch(url, {
            method: 'POST',
            body: formData
        });
        const data = await response.json();
        if (data.success) {
            document.getElementById('message').innerHTML = `‚úÖ Foto subida correctamente: <a href="${data.data.url}" target="_blank">Ver foto</a>`;
        } else {
            document.getElementById('message').innerText = '‚ùå Error al subir la foto, intenta otra vez.';
        }
    } catch (error) {
        document.getElementById('message').innerText = '‚ùå Error al subir la foto, revisa tu conexi√≥n.';
    }
}
</script>

</body>
